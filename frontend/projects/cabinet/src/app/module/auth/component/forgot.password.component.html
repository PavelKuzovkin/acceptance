
<div class="authBlock">
    <h4 class="mb-4 text-center">{{'AUTH.TITLE.FORGOT'| translate}}</h4>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="tooltip-right-top position-relative mb-4 auth-form">
        <div class="row fields">
            <div class="col-lg-8 offset-lg-2 form-group">
                <label class="form-group has-float-label mb-4" [ngClass]="{'is-invalid': !form.get('email')?.valid && submitted}">
                    <input class="form-control" formControlName="email" type="text" placeholder="" [ngClass]="{'is-invalid': !form.get('email')?.valid && submitted}"/>

                    <div class="invalid-tooltip" *ngIf="!form.get('email')?.valid && submitted">
                        <span *ngIf="form.get('email')?.hasError('required')">{{'AUTH.VALIDATE.REQEMAIL'| translate}}</span>
                        <span *ngIf="form.get('email')?.hasError('validateEmail')">{{'AUTH.VALIDATE.WRONGEMAIL'| translate}}</span>
                        <span *ngIf="form.get('email')?.hasError('emailNotFound')">{{'AUTH.VALIDATE.NOTFOUNDEMAIL'| translate}}</span>
                    </div>
                    <span>{{'AUTH.FIELD.EMAIL'| translate}}</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2 form-group">
                <div class="d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary btn-lg btn-shadow" type="submit">{{'AUTH.ACTION.RESET'| translate}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
