<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body" *ngIf="init">
                <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate id="userForm"
                      class="needs-validation tooltip-label-right">
                    <div class="row">
                        <div class="col-lg-12">
                            <app-form-input [form]="form" [field]="'weightAfter'" [prefix]="prefix" [required]="false"
                                            [submitted]="submitted"></app-form-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <app-form-input [form]="form" [field]="'weightAccepted'" [prefix]="prefix" [required]="false"
                                            [submitted]="submitted"></app-form-input>
                        </div>
                    </div>
                    <div class="row">
                        <app-form-select
                            [form]="form" [field]="'state'" [titleField]="'name'" [prefix]="prefix"
                            label="{{prefix + '.FIELD.STATE'}}" [list]="stateList" [submitted]="submitted"
                            [required]="true">
                        </app-form-select>
                    </div>


                    <div class="row">
                        <div class="col-lg-6 mobile-hide">
                            <button class="btn btn-outline-dark withText" type="button"
                                    [routerLink]="['/dashboard/invoice']">
                                <ion-icon name="list-outline"></ion-icon>
                                {{prefixAction + 'LIST.TITLE' | translate}}</button>
                            &nbsp;
                            <button class="btn btn-primary mr-3 withText mobile-hide" type="button"
                                    (click)="saveToList()">
                                <ion-icon name="save-outline"></ion-icon>
                                {{prefixAction + 'SAVETOLIST.TITLE' | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
