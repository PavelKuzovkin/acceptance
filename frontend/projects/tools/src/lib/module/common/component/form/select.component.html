<div *ngIf="form"  [formGroup]="form"  class="form-group position-relative error-l-125" [ngClass]="{'has-error': !form.get(this.field)?.valid && !form.get(this.field)?.disabled && submitted}">
    <label *ngIf="showLabel" for="{{field}}">{{label| translate}}</label> <i *ngIf="required" class="text-danger m-l-5">*</i>

    <ng-select  formControlName="{{field}}" [multiple]="multiselect" id="{{field}}" [ngClass]="{'is-invalid': !form.get(this.field)?.valid && submitted}">
        <option *ngIf="!required" [ngValue]="null">{{placeholder}}</option>
        <ng-option *ngFor="let item of list"
                   [value]="item.hasOwnProperty('id') ? item.id : item">{{item.hasOwnProperty(titleField) ? item[titleField] : item}}</ng-option>
    </ng-select>

    <div class="invalid-tooltip" *ngIf="!form.get(this.field)?.valid && submitted && !form.get(this.field)?.disabled">
        <app-form-error [errors]="form.get(this.field)?.errors"></app-form-error>
    </div>
</div>
