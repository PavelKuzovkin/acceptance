<div *ngIf="form" [formGroup]="form" class="form-group position-relative error-l-125"
     [ngClass]="{'has-error': !form.get(this.field)?.valid && !form.get(this.field)?.disabled && submitted}">
    <label *ngIf="showLabel" for="{{field}}">{{label| translate}}</label> <i *ngIf="required" class="text-danger m-l-5">*</i>
    <textarea formControlName="{{field}}" type="text" class="form-control" id="{{field}}" [placeholder]="placeholder"
              [ngClass]="{'is-invalid': !form.get(this.field)?.valid && submitted}"></textarea>
    <span class="invalid-tooltip" *ngIf="!form.get(this.field)?.valid && submitted">
        <span *ngFor="let one of form.get(this.field)?.errors | mapToIterable">
            <span *ngIf="one.key == 'required'">Обязательное поле</span>
            <span *ngIf="one.key != 'required'">{{one.val}}</span>
        </span>
    </span>
</div>
