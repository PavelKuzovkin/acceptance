<div *ngIf="form" [formGroup]="form" class="form-group position-relative error-l-125"
     [ngClass]="{'has-error': !form.get(this.field)?.valid && !form.get(this.field)?.disabled && submitted}">
    <label *ngIf="showLabel" for="{{field}}">{{label| translate}}</label> <i *ngIf="required" class="text-danger m-l-5">*</i>
    <div *ngIf="icon" class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-addon"><i class="fa fa-{{icon}}"></i></span>
        </div>
        <input formControlName="{{field}}" type="{{type}}" class="form-control"
               [ngClass]="{'is-invalid': !form.get(this.field)?.valid && submitted}" id="{{field}}"
               [placeholder]="placeholder" autocomplete="off">
    </div>
    <input *ngIf="!icon" formControlName="{{field}}" type="{{type}}" class="form-control"
           [ngClass]="{'is-invalid': !form.get(this.field)?.valid && submitted}" id="{{field}}"
           [placeholder]="placeholder">
    <div class="invalid-tooltip" *ngIf="!form.get(this.field)?.valid && submitted && !form.get(this.field)?.disabled">
        <app-form-error [errors]="form.get(this.field)?.errors"></app-form-error>
    </div>
    <div *ngIf="helper" class="text-info">{{helperText| translate}}</div>
</div>
